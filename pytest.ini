[tool:pytest]
addopts = -q --tb=short
testpaths = test
# Exclude demo files from test discovery but keep them syntax-valid
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Optional: Add markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    demo: Demo files (not run in CI but must be syntax-valid)
    slow: Slow tests (can be skipped with -m "not slow")